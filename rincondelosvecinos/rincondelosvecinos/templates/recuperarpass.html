<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            color: #007bff;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .content p {
            margin: 15px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Recupera tu contraseña</h1>
        </div>
        <div class="content">
            <p>Hola, <strong>{{ nombre_usuario }}</strong>:</p>
            <p>Hemos recibido tu solicitud para restablecer tu contraseña.</p>
            <p>Haz clic en el botón de abajo para restablecerla:</p>
            <p style="text-align: center;">
                <a href="{{ reset_password_link }}" class="cta-button">Restablecer contraseña</a>
            </p>
            <p>Si no solicitaste este cambio, simplemente ignora este correo.</p>
        </div>
        <div class="footer">
            <p>El Rincón de los Vecinos © 2024</p>
        </div>
    </div>
</body>
</html>
