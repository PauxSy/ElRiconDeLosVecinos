<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    
     <!-- NavBar -->
    {% include "formatos/navbaruser.html" %}
    {% block content %}

    <!-- Form de inicio de sesión -->
    <div class="containter mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h3 class="text-center">Iniciar sesión</h3>
                <form action="" class="custom-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-inicio">Iniciar Sesión</button>
                        <br>
                        <p><a href="#">¿olvido su contraseña?</a></p>
                    </div>
                </form>
            </div>

            <!-- Boton para llevarme a registrar user -->

            <div class="col-md-5">
                <h3 class="text-center">Registrarse</h3>
                <p class="text-center">¿Eres nuevo? crea una cuenta aquí</p>
                <div class="text-center">
                    <a href="registroUser.html" class="btn btn-success">Crear Nueva Cuenta</a>
                </div>
            </div>
        
        </div>
    </div>

    <!-- Footer -->
    {% endblock %}
    {% include "formatos/footeruser.html"%}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
