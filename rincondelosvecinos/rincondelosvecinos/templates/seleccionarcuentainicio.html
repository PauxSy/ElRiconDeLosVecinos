<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body class="bg-navbar-custom">

    <!-- NavBar -->
    {% include "formatos/navbaruser.html" %}
    {% block content %}

    <div class="container mt-5">
        <div class="custom-form text-center">
            <h1 class="form-title">Selecciona el tipo de cuenta para iniciar sesión</h1>
            <div class="row mt-4">

                <!-- Botón Cliente -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <a href="{% url 'iniciouser' %}"  class="btn btn-primary">
                        <i class="fas fa-user"></i> Cliente
                    </a>
                </div>

                <!-- Botón Vendedor -->
                <div class="col-md-6 col-lg-3 mb-3">

                    <a href="{% url 'iniciovendedor' %}"  class="btn btn-primary">
                        <i class="fas fa-store"></i> Vendedor
                    </a>
                </div>

                <!-- Botón Bodeguero -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <a href="{% url 'iniciobodeguero' %}" class="btn btn-primary">
                        <i class="fas fa-warehouse"></i> Bodeguero
                    </a>
                </div>

                <!-- Botón Administrador -->
                <div class="col-md-6 col-lg-3 mb-3">
                    <a href="{% url 'inicioadmin' %}" class="btn btn-primary">
                        <i class="fas fa-user-shield"></i> Administrador
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- Footer -->
    {% endblock %}
    {% include "formatos/footeruser.html"%}

</body>
</html>
