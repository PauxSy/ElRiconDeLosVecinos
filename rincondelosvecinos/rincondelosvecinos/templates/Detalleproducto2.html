<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button onclick="cargarProducto(1)">Cargar Producto ID 1</button>
    <div id="producto-info"></div>

    <script>
        function cargarProducto(productoId) {
            $.ajax({
                url: `/api/producto/${productoId}/`,
                method: 'GET',
                success: function(data) {
                    $('#producto-info').html(`
                        <h1>${data.nombre}</h1>
                        <p>Precio: $${data.precio}</p>
                        <p>Descripci√≥n: ${data.descripcion}</p>
                    `);
                },
                error: function(error) {
                    console.error("Error al cargar el producto", error);
                }
            });
        }
    </script>

</body>
</html>
