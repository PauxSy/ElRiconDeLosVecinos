<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiro Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>

<!-- nav admin -->
    {% include "formatos/navbaradmin.html" %}
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="" class="custom-form">
                    <h2 class="form-title">Registrar Bodeguero</h2>

                    <div class="mb-3">
                        <label for="rutVendedor" class="form-label"> Rut</label>
                        <input type="text" class="form-control" id="rutVendedor" name="rutVendedor" placeholder="Ingrese su Rut">
                    </div>

                    <div class="mb-3">
                        <label for="nombreVendedor" class="form-label"> Nombre</label>
                        <input type="text" class="form-control" id="nombreVendedor" name="nombreVendedor" placeholder="Ingrese su Nombre">
                    </div>

                    <div class="mb-3">
                        <label for="apellido1Vendedor" class="form-label"> Primer Apellido</label>
                        <input type="text" id="apellido1Vendedor" class="form-control" name="apellido1Vendedor" placeholder="Ingrese su primer apellido">
                    </div>

                    <div class="mb-3">
                        <label for="apellido2Vendedor" class="form-label"> Segundo Apellido</label>
                        <input type="text" id="apellido2Vendedor" class="form-control" name="apellido2Vendedor" placeholder="Ingrese su segundo apellido">
                    </div>

                    <div class="mb-3">
                        <label for="emailVendedor" class="form-label"> Email</label>
                        <input type="text" id="emailVendedor" class="form-control" name="emailVendedor" placeholder="Ingrese su Email">
                    </div>

                    <div class="mb-3">
                        <label for="passVendedor" class="form-label"> Password</label>
                        <input type="text" id="passVendedor" class="form-control" name="passVendedor" placeholder="Ingrese su contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassVendedor" class="form-label"> Confirme Password</label>
                        <input type="text" id="confirmPassVendedor" class="form-control" name="confirmPassVendedor" placeholder="Confirme su contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="direVendedor" class="form-label"> Dirección </label>
                        <input type="text" class="form-control" id="direVendedor" name="direVendedor" placeholder="Ingrese su Dirección particular">
                    </div>

                    

                    <div class="mb-3">
                        <label for="telefonoVendedor" class="form-label"> Número de Teléfono</label>
                        <input type="text" id="telefonoVendedor" class="form-control" name="telefonoVendedor" placeholder="Ingrese su Teléfono">
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-custom btn-lg" value="Registrar" >
                    </div>

                </form>
            </div>
        </div>
    </div>

    {% endblock %}
    {% include "formatos/footeradmin.html"%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        icon: "{{ message.tags }}", // Success, Error, Info, etc.
                        title: "{{ message }}", // Contenido del mensaje
                        showConfirmButton: true,
                        timer: 3000 // Tiempo en milisegundos
                    });
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
