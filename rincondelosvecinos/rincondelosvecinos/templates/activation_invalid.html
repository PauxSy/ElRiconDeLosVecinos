<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación Inválida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e65b50;
        }
        .footer {
            background-color: #f1f1f1;
            color: #777;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enlace Inválido</h1>
        </div>
        <div class="content">
            <p>Lo sentimos, pero el enlace de activación que has usado no es válido o ha expirado.</p>
            <p>Si necesitas un nuevo enlace de activación, por favor intenta iniciar sesión nuevamente o contacta al soporte.</p>
            <a href="{% url 'iniciouser' %}" class="button">Ir a Inicio de Sesión</a>
        </div>
        <div class="footer">
            © 2024 El Rincón de los Vecinos. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
