<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://sdk.mercadopago.com/js/v2"></script> <!-- SDK de Mercado Pago -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header text-center bg-success text-white py-3">
                        <h1 class="m-0">Finalizar Compra</h1>
                    </div>
                    <div class="card-body text-center">
                        <h3 class="text-success">Resumen del Pedido</h3>
                        <ul id="cart-items-list" class="list-group list-unstyled mb-4">
                            <!-- Aquí se agregarán los productos dinámicamente con JavaScript -->
                        </ul>
                        <h4 id="total" class="mb-4 text-success">Total: <strong>$0</strong></h4>
                    </div>
                    <div class="card-footer text-center bg-success">
                        <button id="btnPagar" class="btn btn-light w-100">Pagar con Mercado Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar productos desde el carrito
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];  // Obtener los productos del carrito desde localStorage
            const cartItemsList = document.getElementById('cart-items-list');
            const totalElement = document.getElementById('total');

            if (cartItems.length > 0) {
                let total = 0;  // Variable para el total
                cartItems.forEach(item => {
                    // Verificar si el producto tiene descuento o no
                    const price = item.priceWithDiscount && item.discount ? item.priceWithDiscount : item.price;
                    const subtotal = item.quantity * price;  // Calcular el subtotal para cada producto
                    item.subtotal = subtotal;  // Asignamos el subtotal al producto

                    // Crear el elemento de lista con los datos del producto
                    const li = document.createElement('li');
                    li.classList.add('mb-4');  // Clase para agregar margen inferior (2 saltos de línea)
                    li.innerHTML = `
                        <strong>${item.name}</strong><br>
                        Cantidad: ${item.quantity}<br>
                        Subtotal: <strong>$${Math.round(subtotal)}</strong><br>
                        <img src="${item.image}" alt="${item.name}" width="100"><br>
                    `;
                    cartItemsList.appendChild(li);

                    total += subtotal; // Sumar el subtotal al total general
                });

                // Mostrar el total con 0 decimales
                totalElement.innerHTML = `Total: <strong>$${Math.round(total)}</strong>`;
            } else {
                const li = document.createElement('li');
                li.textContent = 'No hay productos en el carrito.';
                cartItemsList.appendChild(li);
            }

            // Mercado Pago
            const mp = new MercadoPago("TEST-f2823eb1-c558-448f-82e4-d64540aa9e82", { locale: "es-AR" });

            document.getElementById('btnPagar').addEventListener('click', function () {
                const totalAmount = Math.round(total);  // Asegurarse de que el total sea un número entero

                fetch('/crear-preferencia/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        title: "Resumen de Compra",
                        unit_price: totalAmount,
                        quantity: 1
                    })
                })
                .then(response => response.json())
                .then(data => {
                    mp.checkout({
                        preference: { id: data.preference_id },
                        autoOpen: true
                    });
                })
                .catch(error => console.error('Error al crear la preferencia:', error));
            });
        });
    </script>
</body>
</html>
