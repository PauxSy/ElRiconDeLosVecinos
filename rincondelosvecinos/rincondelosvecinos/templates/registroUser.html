<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiro Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <!-- NavBar -->
    {% include "formatos/navbaruser.html" %}
    {% block content %}
 

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="" class="custom-form">
                    <h2 class="form-title">Registro de Usuario</h2>

                    <div class="mb-3">
                        <label for="rutCliente" class="form-label"> Rut</label>
                        <input type="text" class="form-control" id="rutCliente" name="rutCliente" placeholder="Ingrese su Rut">
                    </div>

                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label"> Nombre</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese su Nombre">
                    </div>

                    <div class="mb-3">
                        <label for="apellido1Cliente" class="form-label"> Primer Apellido</label>
                        <input type="text" id="apellido1Cliente" class="form-control" name="apellido1Cliente" placeholder="Ingrese su primer apellido">
                    </div>

                    <div class="mb-3">
                        <label for="apellido2Cliente" class="form-label"> Segundo Apellido</label>
                        <input type="text" id="apellido2Cliente" class="form-control" name="apellido2Cliente" placeholder="Ingrese su segundo apellido">
                    </div>

                    <div class="mb-3">
                        <label for="emailCliente" class="form-label"> Email</label>
                        <input type="text" id="emailCliente" class="form-control" name="emailCliente" placeholder="Ingrese su Email">
                    </div>

                    <div class="mb-3">
                        <label for="passCliente" class="form-label"> Password</label>
                        <input type="text" id="passCliente" class="form-control" name="passCliente" placeholder="Ingrese su contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassCliente" class="form-label"> Confirme Password</label>
                        <input type="text" id="confirmPassCliente" class="form-control" name="confirmPassCliente" placeholder="Confirme su contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="particularCliente" class="form-label"> Dirección Particular</label>
                        <input type="text" class="form-control" id="particularCliente" name="particularCliente" placeholder="Ingrese su Dirección particular">
                    </div>

                    <div class="mb-3">
                       <label for="facturacionCliente" class="form-label"> Dirección de facturación</label>
                       <input type="text" id="facturacionCliente" class="form-control" name="facturacionCliente" placeholder="Ingrese su Dirección de facturación">
                    </div>

                    <div class="mb-3">
                        <label for="telefonoCliente" class="form-label"> Número de Teléfono</label>
                        <input type="text" id="telefonoCliente" class="form-control" name="telefonoCliente" placeholder="Ingrese su Teléfono">
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-custom btn-lg" value="Registrar" >
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}
    {% include "formatos/footeruser.html"%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
