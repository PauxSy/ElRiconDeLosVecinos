<!-- producto_leche.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <!-- NavBar -->
    {% include "formatos/navbaruser.html" %}
    {% block content %}
    <form id="form-perfil" method="POST">
        {% csrf_token %}
        <div class="container mt-5">
            <h2 class="text-center mb-4">Editar Datos Personales</h2>
                <div class="card mb-4" class="form-custom-user">
                <div class="card-header">Informacion Personal</div>
                <div class="card-body">
                    <form id="form-perfil" >
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Rut</label>
                            <div class="col-sm-10">
                                <input type="text" name="rut" class="form-control" value="{{ usuario.rut }}" readonly>
                            </div>
                        </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre }}" required pattern="[A-Za-z\s]+" title="Solo se permiten letras" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Apellido Paterno</label>
                        <div class="col-sm-10">
                            <input type="text" name="primer_apellido" class="form-control" value="{{ usuario.primer_apellido }}" required pattern="[A-Za-z\s]+" title="Solo se permiten letras" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Apellido Materno</label>
                        <div class="col-sm-10">
                            <input type="text" name="segundo_apellido" class="form-control" value="{{usuario.segundo_apellido}}" required pattern="[A-Za-z\s]+" title="Solo se permiten letras" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-10">
                            <input type="text" name="email" class="form-control" value="{{usuario.email}}" required >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Télefono</label>
                        <div class="col-sm-10">
                            <input type="text" name="telefono" class="form-control" value="{{usuario.telefono}}" required pattern="\d{9}" title="Debe tener 9 dígitos numéricos" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Direccion Particular</label>
                        <div class="col-sm-10">
                            <input type="text" name="direccion_particular" class="form-control" value="{{ usuario.direccion_particular }}"  pattern="^[A-Za-z0-9\s#.,\-]+$"  >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Direccion Facturación</label>
                        <div class="col-sm-10">
                            <input type="text" name="direccion_facturacion" class="form-control" value="{{ usuario.direccion_facturacion }}"   pattern="^[A-Za-z0-9\s#.,\-]+$" >
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
    <!-- Footer -->
    {% endblock %}
    {% include "formatos/footeruser.html"%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
