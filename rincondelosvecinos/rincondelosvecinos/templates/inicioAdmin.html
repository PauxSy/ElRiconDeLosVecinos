<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>

<div class="container mt-5 admin">
    <div class="d-flex justify-content-center">
        <div class="card bg-dark text-light p-4" style="width: 400px;"> 
            <h2 class="text-center">Iniciar Sesión como Admin</h2>

            <!-- Cambié la acción del formulario para que apunte directamente a la vista de inicio de sesión -->
            <form action="{% url 'inicioadmin' %}" method="post" class="mt-4"> 
                {% csrf_token %}
                
                <!-- Mostrar mensajes de error si existen -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Campo para el RUT -->
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su RUT" required>
                </div>

                <!-- Campo para la contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <!-- Botón de envío -->
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                    <br>
                    <p><a href="{% url 'recuperarcontraseña' %}">¿Olvidó su contraseña?</a></p>   
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
